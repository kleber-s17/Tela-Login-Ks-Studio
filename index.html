<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title> Login - Ks Studio </title>
    <link rel="stylesheet" type="text/css" href="style.css" media="screen" />
    <link
      href="https://fonts.googleapis.com/css?family=Audiowide|Iceland|Monoton|Pacifico|Press+Start+2P|Vampiro+One"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="./assets/particles.css" />
  </head>
  <body>
    <section>
      <header>
        <img class="logo" src="./assets/kslogo.png" alt="logo Ks Studio" />
      </header>
      <main>
        <form id="form" action="#" method="POST" autocomplete="on">
          <input type="text" id="user" placeholder="UsuÃ¡rio" autofocus required />
          <input type="password" id="pass" placeholder="Senha" required />
          <input type="password" id="cPass" placeholder="Confirmar Senha" required />
          <input type="email" id="email" placeholder="Email" required />
          <input type="submit" id="send" value="Enviar" />
        </form>
      </main>
    </section>
    <!-- partial:index.partial.html -->
    <div class="animation-wrapper">
      <div class="particle particle-1"></div>
      <div class="particle particle-2"></div>
      <div class="particle particle-3"></div>
      <div class="particle particle-4"></div>
    </div>
    <!-- partial -->
    <script type="text/javascript" src="./script.js"></script>
  </body>
</html>
